<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS Exercise</title>
<script src="main.js"></script>
<style>
table{min-width:400px}
table, th, td {
  border: 1px solid black; font-family: Arial, Helvetica, sans-serif; font-size:15px;
}
td {
  padding: 10px;
}
</style>
</head>
<body>

<form>
        <table>
            <tbody>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input id="firstName" type="text" placeholder="Enter First Name" /></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input id="lastName" type="text" placeholder="Enter Last Name" /></td>
                </tr>
                <tr>
                    <td colspan="2">
						 <input type = "button" onclick="fullName()" value="submit">
					</td>
                </tr>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td> <span id="fullName"></span></td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
